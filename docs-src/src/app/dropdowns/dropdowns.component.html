<h1 class="display-1">Dropdowns</h1>


<h2>Basic Demo</h2>

<div class="row">
  <div class="col-md">
    <p>
      Use the <code>nzbDropdown</code> directive to access the dropdown API.
    </p>


    <div class="dropdown" nzbDropdown #dropdown1="nzbDropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Dropdown button
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <button class="dropdown-item">Action</button>
        <button class="dropdown-item">Another Action</button>
        <button class="dropdown-item">Something else here</button>
      </div>
    </div>

  </div>
  <div class="col-md">
    <app-dropdown-observables [dropdown]="dropdown1"></app-dropdown-observables>
  </div>
</div>
