<h2>Example #1</h2>
<div class="row">
  <div class="col-md">
    <div nzbAlert #alert1="nzbAlert" class="alert alert-warning alert-dismissible fade" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>Holy guacamole!</strong>
    </div>
    <p>
      <button class="btn btn-secondary btn-sm" type="button" [disabled]="'closed'!==(alert1.status | async)" (click)="alert1.open()">open()</button>
      <button class="btn btn-secondary btn-sm" type="button" [disabled]="'open'!==(alert1.status | async)" (click)="alert1.close()">close()</button>
    </p>

  </div>
  <div class="col-md">
    <app-alert-observables [alert]="alert1"></app-alert-observables>
  </div>
</div>
<h2>Example #2</h2>
<p>Use <code>[initiallyOpen]="false"</code> to hide the alert initially.</p>
<div class="row">
