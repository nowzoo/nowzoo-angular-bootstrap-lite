
<div class="row align-items-center mb-3">
  <div class="col-md">
    <p>
      <code>container: '#popover-container'</code>
    </p>
  </div>
  <div class="col-md">
    <p id="popover-container-example">

      <button class="btn btn-outline-info"
        nzbPopover
        [nzbPopoverOptions]="{container: '#popover-container-example'}"
        title="Static Title"
        data-content="Static content.">Popover Target</button>
    </p>
  </div>
</div>

<div class="row align-items-center mb-3">
  <div class="col-md">
    <p>
      <code>container: false</code> (default)
    </p>
  </div>
  <div class="col-md">
    <p>
      <button class="btn btn-outline-info"
        nzbPopover
        [nzbPopoverOptions]="{container: false}"
        title="Static Title"
        data-content="Static content.">Popover Target</button>
    </p>
  </div>
</div>
