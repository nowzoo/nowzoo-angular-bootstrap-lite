<h1 class="display-1">Carousels</h1>
<div class="row">
  <div class="col-md">
    <div nzbCarousel #carousel="nzbCarousel" id="carouselExample" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExample" data-slide-to="1"></li>
        <li data-target="#carouselExample" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="/assets/carousel/hut-1681485_1920.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="/assets/carousel/mountain-climbing-802099_1920.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="/assets/carousel/mt-fuji-1346096_1920.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="col-md">
    <p>
      <button  (click)="carousel.cycle()" class="btn btn-light btn-sm">cycle()</button>
      <button  (click)="carousel.pause()" class="btn btn-light btn-sm">pause()</button>
    </p>
    <p>
      <button  (click)="carousel.prev()" class="btn btn-light btn-sm">prev()</button>
      <button  (click)="carousel.next()" class="btn btn-light btn-sm">next()</button>
    </p>
    <p>
      <button  (click)="carousel.slideTo(0)" class="btn btn-light btn-sm">slideTo(0)</button>
      <button  (click)="carousel.slideTo(1)" class="btn btn-light btn-sm">slideTo(1)</button>
      <button  (click)="carousel.slideTo(2)" class="btn btn-light btn-sm">slideTo(2)</button>
    </p>
    <p>
      <strong>Carousel Index:</strong> {{carousel.index | async}}
    </p>
    <p>
      <strong>Animating:</strong> {{(carousel.animating | async) | json}}
    </p>
    <p>
      <strong>Paused:</strong> {{(carousel.paused | async) | json}}
    </p>

  </div>
</div>
