<section id="api-handle-update">
  <h3 class="display-6" ><code>handleUpdate(): void</code></h3>
  <div class="text-column">
    <p>
      A wrapper around the native Bootstrap <code>$el.modal('handleUpdate')</code> method.
      Use this when the height of the modal changes. It ensures
      that scrollbars do not suddenly appear when the modal's height exceeds the height
      of the viewport.
    </p>
  </div>

    <nav class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link" nzbTab="demo">Demo</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Full Code</a>
        <div class="dropdown-menu">
          <a class="dropdown-item" nzbTab="ts">Typescript</a>
          <a class="dropdown-item" nzbTab="html">HTML</a>
        </div>
      </li>
    </nav>
    <div class="tab-content nzb-demo-tab-content">
      <div nzbTabPane="demo">
        <div class="row align-items-center">
          <div class="col-md-4">
            <app-modal-api-handle-update-demo></app-modal-api-handle-update-demo>
          </div>

              <code-highlight [content]="snip" lang="typescript"></code-highlight>
          </div>

      </div>
