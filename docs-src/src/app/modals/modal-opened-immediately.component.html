<h1 class="display-1">Modal Opened Immediately</h1>

<div class="row">
  <div class="col-md">
    <p>
      Use the <code>ngAfterViewInit</code> hook to show a
      modal immediately, such as on page navigation.
    </p>
    <ng-template nzbModal #modal1="nzbModal">
      <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal1Label" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal1Label">Modal Title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              This modal was shown when you navigated to this page.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </ng-template>

    <p>
      <button class="btn btn-primary" (click)="modal1.show()">
        Show Modal
      </button>
    </p>
  </div>
  <div class="col-md">
    <app-modal-observables [modal]="modal1"></app-modal-observables>
  </div>
</div>
<hr>
<p class="lead">
  <a class="btn btn-primary btn-lg" routerLink="/modals">Back to Modal Demos</a>
</p>
