<section id="example-go-away">
  <h3 class="display-6">Modals Go Away Nicely</h3>

  <p>
    When a component containing a modal directive is destroyed, such as on
    navigating to a new route, the modal is hidden gracefully if open and
    all the markup is removed from the <code>body</code> tag.
  </p>



  <nzb-tabs uniqueId="example-go-away-tabs">
    <nav class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link" nzbTab="demo">Demo</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" nzbTab="html">Full Code</a>
      </li>

    </nav>
    <div class="tab-content nzb-demo-tab-content">
      <div nzbTabPane="demo">
        <div class="row align-items-center">
          <div class="col-md-4">
            <app-modal-example-go-away-demo></app-modal-example-go-away-demo>
          </div>

        </div>
      </div>
      <div nzbTabPane="html">
        <code-highlight [content]="html" lang="html"></code-highlight>
      </div>
    </div>
  </nzb-tabs>
</section>
