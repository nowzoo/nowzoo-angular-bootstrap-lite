<section id="options-focus">
  <h3 class="display-6"><code>data-focus</code></h3>
  <p>
    By default the modal is focused upon being shown.
    Use  <code>data-focus="false"</code> to change this behavior.
  </p>
  <p class="doc-callout info">
    Note that you must set the <code>tabindex</code> attribute
    on the <code>.modal</code> element for the modal to receive focus.
  </p>
  <nzb-tabs uniqueId="options-focus-tabs">
    <nav class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link" nzbTab="demo">Demo</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Full Code</a>
        <div class="dropdown-menu">
          <a class="dropdown-item" nzbTab="html">HTML</a>
          <a class="dropdown-item" nzbTab="scss">SCSS</a>

        </div>
      </li>
    </nav>
    <div class="tab-content nzb-demo-tab-content">
      <div nzbTabPane="demo">
        <div class="row align-items-center">
          <div class="col-md-4">
            <app-modal-options-focus-demo></app-modal-options-focus-demo>
          </div>
          <div class="col-md-8">
              <code-highlight [content]="snip" lang="html"></code-highlight>
          </div>
        </div>
      </div>
      <div nzbTabPane="html">
        <code-highlight [content]="html" lang="html"></code-highlight>
      </div>
      <div nzbTabPane="scss">
        <code-highlight [content]="scss" lang="scss"></code-highlight>
      </div>

    </div>
  </nzb-tabs>
</section>
