<h1 class="display-4">Modal Sizes</h1>
<hr>
<div class="row example">
  <div class="col-sm-6 col-md-4">

    <p>
      Add the <code>.modal-sm</code> or <code>.modal-lg</code> class
      to the <code>.modal-dialog</code> element
      to change the modal's size.

    </p>




    <p>
      <button class="btn btn-primary" (click)="smallModal.show()">Small Modal</button>
    </p>
    <p>
      <button class="btn btn-primary" (click)="largeModal.show()">Large Modal</button>
    </p>


    <ng-template nzbModal #smallModal="nzbModal">
      <div class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Small Modal</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>
                I'm small.
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </ng-template>

    <ng-template nzbModal #largeModal="nzbModal">
      <div class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Large Modal</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>
                I'm large.
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </ng-template>


    <p>
      <a href="https://getbootstrap.com/docs/4.0/components/modal/#optional-sizes" target="bootstrapdocs">
        <i class="fa fa-external-link fa-fw"></i>Bootstrap docs</a>
    </p>




  </div>
  <div class="col-sm-6 col-md-8">
    <markdown-to-html [data]="example | language : 'html'"></markdown-to-html>
  </div>

</div>
